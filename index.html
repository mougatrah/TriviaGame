<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cabin+Sketch" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>
<body>

    <div id="splash" class="container-fluid m-auto text-center">

        <div class="row m-auto  text-center">
            <div class="col-12 m-auto">
                <img id="splashImg" src="" class="img img-fluid" alt="placeholder" />
                <div class="col-12 " id="splashMessage">Hello</div>
            </div>
        </div>

        <div class="row m-auto ">
            <div class="col-12 col-lg-6  m-auto">
                <button id="answer" class="btn m-1 start">YES</button>
            </div>
        </div>

    </div>

    <div id="main" class="container-fluid">

        <div class="row m-auto text-center">
            <div class="col-12 m-auto">
                <img id="mainImg"  class="img img-fluid" alt="placeholder" />
                <div class="col-12 ">You only have <span id="time">10</span> seconds left</div>
            </div>
        </div>

        <div class="row m-auto">
            <div class="col-12 col-lg-8 m-auto">
                <div class="text-center">
                    <label class="row">
                        <div id="question" class="col-12">Q: Yadda yadda yadda</div>
                    </label>
                    <div class="row">

                        <button id="0" class="choice btn m-1 col-12">A: Blah blah blah</button>

                        <button id="1" class="choice btn m-1 col-12">B: Blah blah blah</button>

                        <button id="2" class="choice btn m-1 col-12">B: Blah blah blah</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
